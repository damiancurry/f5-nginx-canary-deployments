apiVersion: apps/v1
kind: Deployment
metadata:
  name:  demo-app
spec:
  selector:
    matchLabels:
      app:  demo-app
  template:
    metadata:
      labels:
        app:  demo-app
    spec:
      containers:
        - name:  demo-app
          image: imageName # IMPORTANT: Update!
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app:  demo-app
  name:  demo-app-svc
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
  selector:
    app:  demo-app